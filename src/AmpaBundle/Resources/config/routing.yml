ampa_homepage:
    path:     /
    defaults: { _controller: AmpaBundle:Default:index }

ampa_ropa:
    path:     /ropa
    defaults: { _controller: AmpaBundle:Ropa:ropa }

ampa_complementos:
    path:     /complementos
    defaults: { _controller: AmpaBundle:Default:complementos }

ampa_insertarRopa:
    path:     /cud/insertar
    defaults: { _controller: AmpaBundle:Ropa:insertar }

ampa_actualizarRopa:
