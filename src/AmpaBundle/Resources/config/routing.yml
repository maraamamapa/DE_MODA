    defaults: { _controller: AmpaBundle:Marca:insertarMarca }

ampa_actualizarMarca:
    path:     /cud/actualizarMarca/{id}
    defaults: { _controller: AmpaBundle:Marca:actualizarMarca }

ampa_deleteMarca:
    path:     /cud/deleteMarca/{id}
    defaults: { _controller: AmpaBundle:Marca:deleteMarca }

